<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Walking Cow</title>

<style>
  /* FULL PAGE */
  body {
    margin: 0;
    overflow: hidden;
    background: #87ceeb; /* fallback sky blue */
  }

  /* SKY LAYER (always behind everything) */
  .sky {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(#87ceeb, #ffffff);
    z-index: 1;
  }

  /* CLOUDS */
  .cloud {
    position: absolute;
    top: 20%;
    width: 200px;
    opacity: 0.9;
    animation: drift 25s linear infinite;
    z-index: 3;
  }

  .cloud2 {
    top: 35%;
    animation-duration: 35s;
  }

  @keyframes drift {
    from { left: -250px; }
    to { left: 110%; }
  }

  /* GRASS FIXED TO BOTTOM */
  .grass {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 30%;
    background: #4caf50;
    z-index: 2;
  }

  /* FRAME AROUND EVERYTHING */
  .frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 40px solid #5a2d0c;
    box-sizing: border-box;
    z-index: 10;
    pointer-events: none;
  }

  /* COW WALKING */
  .cow {
    position: absolute;
    bottom: 30%; /* sits EXACTLY on top of grass */
    left: -150px;
    width: 150px;
    animation: walk 18s linear infinite;
    z-index: 4;
  }

  @keyframes walk {
    from { left: -150px; }
    to { left: 110%; }
  }

  /* TITLE */
  h1 {
    position: absolute;
    top: 10px;
    left: 20px;
    z-index: 11;
    font-size: 24px;
    color: #333;
  }
</style>
</head>

<body>

  <div class="sky"></div>

  <img src="cloud.png" class="cloud">
  <img src="cloud.png" class="cloud cloud2">

  <div class="grass"></div>

  <img src="cow.png" class="cow">

  <h1>üêÑ Moo! Watch me walk</h1>

  <div class="frame"></div>

</body>
</html>
