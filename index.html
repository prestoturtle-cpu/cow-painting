<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walking Cow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#87ceeb, #e0f7ff); /* sky */
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30vh;
      background: #62a34f;
    }

    .cow-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 200px;
    }

    .cow {
      position: absolute;
      bottom: 20px;
      font-size: 4rem; /* bigger cow emoji */
      animation: walk 4s linear infinite;
      /* If you use an image instead:
         width: 100px;
         height: auto;
      */
    }

    /* Simple left-to-right walking animation */
    @keyframes walk {
      0% {
        transform: translateX(-20%);
      }
      100% {
        transform: translateX(120%);
      }
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #222;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="title">üêÑ Moo! Watch me walk üêÑ</div>

  <div class="cow-container">
    <!-- Emoji version -->
    <div class="cow">üêÑ</div>

    <!-- If you have a cow image (cow.png), use this instead:
    <img src="cow.png" alt="Cow" class="cow">
    -->
  </div>

  <div class="ground"></div>
</body>
</html>
