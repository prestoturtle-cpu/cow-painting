<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walking Cow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#87ceeb, #e0f7ff);
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* SIMPLE GREEN GROUND (RESTORED VERSION) */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30vh;
      background: #62a34f;
    }

    /* COW CONTAINER */
    .cow-container {
      position: absolute;
      bottom: 30vh;
      width: 100%;
      height: 200px;
    }

    .cow {
      position: absolute;
      bottom: 0;
      left: 100%;
      transform: translateX(-100%);

      /* Larger cow based on viewport height */
      font-size: 10vh;
      line-height: 1;

      animation: walk 15s linear infinite;
    }

    @media (max-width: 600px) {
      .cow {
        font-size: 14vh;
      }
    }

    /* Cow walking animation */
    @keyframes walk {
      0% { transform: translateX(-1%); }
      100% { transform: translateX(-1600%); }
    }

    /* CLOUDS */
    .cloud {
      position: absolute;
      opacity: 0.9;
      z-index: -1;
      animation-name: moveCloud;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .c1 { top: 18vh;  width: 180px; animation-duration: 32s; animation-delay: -10s; }
    .c2 { top: 25vh; width: 220px; animation-duration: 40s; animation-delay: -5s; }
    .c3 { top: 15vh;  width: 150px; animation-duration: 28s; animation-delay: -20s; }
    .c4 { top: 30vh; width: 200px; animation-duration: 36s; animation-delay: -15s; }
    .c5 { top: 22vh; width: 170px; animation-duration: 30s; animation-delay: -8s; }
    .c6 { top: 13vh;  width: 140px; animation-duration: 45s; animation-delay: -25s; }

    @keyframes moveCloud {
      0%   { transform: translateX(120vw); }
      100% { transform: translateX(-1000px); }
    }

    /* TITLE */
    .title {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #222;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }

    /* BROWN WOOD FRAME */
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      border: 35px solid #5e3b1e;
      border-radius: 20px;
      box-sizing: border-box;

      pointer-events: none;
      
      box-shadow:
        0 0 0 15px #7a5737 inset,
        0 0 30px rgba(0,0,0,0.5);
    }

  </style>
</head>
<body>

  <div class="title">üêÑ Moo! Watch me walk üêÑ</div>

  <!-- CLOUDS -->
  <img src="Pictures/cloud.png" class="cloud c1">
  <img src="Pictures/cloud.png" class="cloud c2">
  <img src="Pictures/cloud.png" class="cloud c3">
  <img src="Pictures/cloud.png" class="cloud c4">
  <img src="Pictures/cloud.png" class="cloud c5">
  <img src="Pictures/cloud.png" class="cloud c6">

  <!-- COW -->
  <div class="cow-container">
    <div class="cow">üêÑ</div>
  </div>

  <!-- SIMPLE GREEN GROUND -->
  <div class="ground"></div>

  <!-- FRAME -->
  <div class="frame"></div>

</body>
</html>
