<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walking Cow</title>
  <style>
    /* Base page setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    body {
      position: relative; /* everything absolutely positioned inside this */
      background: linear-gradient(#87ceeb, #e0f7ff);
    }

    /* SIMPLE GREEN GROUND ‚Äì modeled like a full-width bar */
    .ground {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;      /* full width */
      height: 30vh;
      background: #62a34f;
    }

    /* COW CONTAINER ‚Äì full width lane above the grass */
    .cow-container {
      position: absolute;
      left: 0;
      width: 100%;      /* full width */
      bottom: 25vh;     /* sits on top of ground */
      height: 30vh;     /* vertical lane for the cow to walk in */
    }

    .cow {
      position: absolute;
      bottom: 0;
      left: 100%;                 /* start at the right edge of the lane */
      transform: translateX(-100%);
      font-size: 14vh;            /* nice, big cow on all screens */
      line-height: 1;
      animation: walk 20s linear infinite;
    }

    /* Cow walking animation ‚Äì same idea as clouds: move across the screen */
    @keyframes walk {
      0%   { transform: translateX(-100%); }   /* fully at right edge */
      100% { transform: translateX(-1800%); }  /* walk all the way across & off left */
    }

    /* CLOUDS (unchanged behavior ‚Äì they already look right for you) */
    .cloud {
      position: absolute;
      opacity: 0.9;
      z-index: -1; /* behind cow, ground, frame */
      animation-name: moveCloud;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .c1 { top: 8vh;  width: 180px; animation-duration: 32s; animation-delay: -10s; }
    .c2 { top: 15vh; width: 220px; animation-duration: 40s; animation-delay: -5s; }
    .c3 { top: 5vh;  width: 150px; animation-duration: 28s; animation-delay: -20s; }
    .c4 { top: 20vh; width: 200px; animation-duration: 36s; animation-delay: -15s; }
    .c5 { top: 12vh; width: 170px; animation-duration: 30s; animation-delay: -8s; }
    .c6 { top: 3vh;  width: 140px; animation-duration: 45s; animation-delay: -25s; }

    @keyframes moveCloud {
      0%   { transform: translateX(120vw); }   /* start off right */
      100% { transform: translateX(-1000px); } /* float off left */
    }

    /* TITLE */
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #222;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
      z-index: 2;
    }

    /* BROWN WOOD FRAME ‚Äì modeled like a full-screen overlay */
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;      /* full width of body */
      height: 100%;     /* full height of viewport */
      border: 35px solid #5e3b1e;
      border-radius: 20px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 3;

      box-shadow:
        0 0 0 15px #7a5737 inset,
        0 0 30px rgba(0,0,0,0.5);
    }

    /* Simple mobile tweak: thin the frame a bit, keep proportions */
    @media (max-width: 600px) {
      .frame {
        border-width: 20px;
        border-radius: 12px;
      }

      .title {
        top: 40px;
        font-size: 1.2rem;
      }

      .cow {
        font-size: 16vh; /* a little bigger on phones */
      }
    }
  </style>
</head>
<body>

  <div class="title">üêÑ Moo! Watch me walk üêÑ</div>

  <!-- CLOUDS -->
  <img src="Pictures/cloud.png" class="cloud c1">
  <img src="Pictures/cloud.png" class="cloud c2">
  <img src="Pictures/cloud.png" class="cloud c3">
  <img src="Pictures/cloud.png" class="cloud c4">
  <img src="Pictures/cloud.png" class="cloud c5">
  <img src="Pictures/cloud.png" class="cloud c6">

  <!-- COW -->
  <div class="cow-container">
    <div class="cow">üêÑ</div>
  </div>

  <!-- GROUND -->
  <div class="ground"></div>

  <!-- FRAME -->
  <div class="frame"></div>

</body>
</html>
